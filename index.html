<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flag Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./progress-bar/progress-bar.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./progress-circle/progress-circle.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./country-list/country.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./traveler-stats/traveler-stats.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script defer src="./shared/dom-manipulation.js"></script>
  <script defer src="./progress-bar/progress-bar.js"></script>
  <script defer src="./progress-circle/progress-circle.js"></script>
  <script defer src="./country-data/country-data.js"></script>
  <script defer src="./country-data/utils.js"></script>
  <script defer src="./country-list/country-list.js"></script>
  <script defer src="./traveler-stats/traveler-stats.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <section class="traveler-stats">
    <section class="score progress-circle world">
      <p class="visited-countries-count">0/195</p>
      <p class="visited-countries-percentage">0%</p>
      <div class="semicircle top empty"></div>
      <div class="semicircle bottom"></div>
    </section>
    <section class="continent-breakdown"></section>
  </section>

  <section class="countries">
    <header class="header">
      <h2>Select the countries you visited</h2>
      <input class="countries-filter" type="text" placeholder="Search">
    </header>
  </section>
</body>
</html>
