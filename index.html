<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flag Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script defer src="country-data.js"></script>
  <script defer src="country-list.js"></script>
  <script defer src="flag-count.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <section class="traveler-stats">
    <h1>Traveler Stats</h1>
    <p>Countries visited: <span class="flag-count">0/195</span></p>
  </section>

  <section class="visited-countries">
    <header class="header">
      <h2>Visited countries</h2>
    </header>
  </section>

  <section class="unvisited-countries">
    <header class="header">
      <h2>Unvisited countries</h2>
      <input class="unvisited-countries-filter" type="text" placeholder="Search">
    </header>
  </section>
</body>
</html>
