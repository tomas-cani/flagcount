<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flag Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="country.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="traveler-stats.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script defer src="country-data.js"></script>
  <script defer src="country-list.js"></script>
  <script defer src="traveler-stats.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <section class="traveler-stats">
    <h1>Traveler Stats</h1>
    <section class="score">
      <p class="visited-countries-count">0/195</p>
      <p class="visited-countries-percentage">(0%)</p>
    </section>
    <section class="continent-breakdown">
      <p>Africa: <span class="africa-score">0/54 (0%)</span></p>
      <p>Americas: <span class="americas-score">0/35 (0%)</span></p>
      <p>Asia: <span class="asia-score">0/47 (0%)</span></p>
      <p>Europe: <span class="europe-score">0/45 (0%)</span></p>
      <p>Oceania: <span class="oceania-score">0/14 (0%)</span></p>
    </section>
  </section>

  <section class="visited-countries">
    <header class="header">
      <h2>Visited countries</h2>
    </header>
  </section>

  <section class="unvisited-countries">
    <header class="header">
      <h2>Unvisited countries</h2>
      <input class="unvisited-countries-filter" type="text" placeholder="Search">
    </header>
  </section>
</body>
</html>
